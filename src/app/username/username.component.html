<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <input type="text" [(ngModel)]="username" />
    </div>
    <div class="col-sm-4">
      <p>
        username: {{username}}
      </p>
    </div>
    <div class="col-sm-4">
      <button class="btn btn-danger" (click)="onResetButtonClick()" [disabled]="!username">reset username</button>
    </div>
  </div>
</div>

<br />
